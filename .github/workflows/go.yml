# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Install eCloud Dependency
      run: |
        export GOPROXY=https://ecloud.10086.cn/api/query/developer/nexus/repository/go-sdk/,https://proxy.golang.org,direct
        export GONOSUMDB=gitlab.ecloud.com
        export GOPRIVATE=gitlab.ecloud.com
        go get gitlab.ecloud.com/ecloud/ecloudsdkcomputer

    - name: Build
      run: |
        go env -w GOPROXY=direct
        go env -w GONOSUMDB=
        go build -v ./...

    - name: Test
      run: go test -v ./...
