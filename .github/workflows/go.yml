# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Install Dependency
      run: |
        go env -w GOPROXY=https://ecloud.10086.cn/api/query/developer/nexus/repository/go-sdk/,direct
        go env -w GONOSUMDB=gitlab.ecloud.com
        go env -w GOPRIVATE=ecloud.com
        go mod tidy

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
